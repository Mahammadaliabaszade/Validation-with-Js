<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="container">
        <form>
            <div class="form-row">
                <div class="col-md-12">
                    <h3 class="d-block">Registration</h3>
                </div>
                <div class="form-group col-md-6">
                    <label name="important" for="inputEmail5">Email *</label>
                    <input type="text" name="email" class="form-control" id="inputEmail5" />
                </div>
                <div class="form-group col-md-6">
                    <label name="important" for="inputPassword4">Password *</label>
                    <input type="password" name="password" class="form-control" id="inputPassword4" />
                </div>

                <div class="form-group col-md-6">
                    <label name="important" for="inputEmail4">Repeat email *</label>
                    <input type="text" name="emailR" class="form-control" id="inputEmail4" />
                </div>
                <div class="form-group col-md-6">
                    <label name="important" for="inputPassword5">Repeat password *</label
            >
            <input
              type="password"
              name="passwordR"
              class="form-control"
              id="inputPassword5"
            />
          </div>
        </div>

        <div class="form-group">
          <label name="important" for="inputAddress">Name *</label>
                    <input type="text" class="form-control" name="name" />
                </div>
                <div class="form-group">
                    <label name="important" for="inputAddress2">Phone *</label>
                    <input type="text" class="form-control" name="phone" />
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label name="important" for="inputCity">City *</label>
                        <input type="text" class="form-control" id="inputCity" name="city" />
                    </div>
                    <div class="form-group col-md-4">
                        <label name="important" for="inputState">Country *</label>
                        <select class="form-control" name="select">
              <option value="empty"></option>
              <option value="az">Azerbaijan</option>
              <option value="ru">Russia</option>
              <option value="us">USA</option>
            </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label name="important" class="d-block important" for="inputZip">Gender *</label
            >
            <input type="radio" id="male" name="gender" value="male" />
            <label for="male">Male</label><br />
                        <input type="radio" id="female" name="gender" value="female" />
                        <label for="female">Female</label><br />
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check d-flex flex-column">
                        <input class="form-check-input" name="checkbox" type="checkbox" id="gridCheck" />
                        <label class="form-check-label" for="gridCheck">
              I accept the Term and Condition!
            </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" disabled>Register</button>
        </form>
        </div>

        <script src="js/main.js"></script>
</body>

</html>
